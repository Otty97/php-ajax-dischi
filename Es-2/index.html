<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>php-ajax-dischi</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="root" class="cds-container container">

            <input @keyup.enter="search" type="text" v-model="inputUser" placeholder="Cerca e premi invio">

            <div class="row albums">
                <div v-for="disc in albums" class="cd">
                    <img :src="disc.poster" alt="Album logo">
                    <h3>{{ disc.title }}</h3>
                    <span class="author">{{ disc.author }}</span>
                    <span class="year">{{ disc.year }}</span>
                </div>
            </div>


        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
